<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Sewage Predictor</title>
        <link rel="shortcut icon" href="https://clipground.com/images/sewage-clipart-7.jpg" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Sewage Predictor</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask, Sewage Plant BIT.</p>
    		</div>
        </div>
        
        <!--result -->

			{% if prediction_text|int > 1 %}
                <h1>Prediction: <span class='safe'>Nice Results! {{prediction_text}}.</span></h1>
            {% else %}
				<h1>Prediction: <span class='danger'>Bad results...{{prediction_text}}.</span></h1>
			{% endif %}
        
        <!--footer-->
        <div class='footer'>
            <div class="contact">
                <a target="_blank" href="#"><i class="fab fa-github fa-lg contact-icon"></i></a>
                <a target="_blank" href="#"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
            </div>
            <p class='footer-description'>Made with ❤️ by Surya and Shakthi.</p>
        </div>
 
     </body>
 </html>
